<svg width="800" height="400" viewBox="0 0 800 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Main Stream Deck Body -->
  <rect x="10" y="10" width="780" height="380" rx="40" fill="#2D3748"/>
  <rect x="20" y="20" width="760" height="360" rx="30" fill="#1A202C"/>

  <!-- Static 5x3 Rainbow Button Grid -->
  <g id="buttons">
    <!-- Row 1 -->
    <rect x="110" y="30" width="100" height="100" rx="20" fill="#EF4444"/>
    <rect x="230" y="30" width="100" height="100" rx="20" fill="#F97316"/>
    <rect x="350" y="30" width="100" height="100" rx="20" fill="#FBBF24"/>
    <rect x="470" y="30" width="100" height="100" rx="20" fill="#84CC16"/>
    <rect x="590" y="30" width="100" height="100" rx="20" fill="#22C55E"/>
    <!-- Row 2 -->
    <rect x="110" y="150" width="100" height="100" rx="20" fill="#14B8A6"/>
    <rect x="230" y="150" width="100" height="100" rx="20" fill="#0EA5E9"/>
    <rect x="350" y="150" width="100" height="100" rx="20" fill="#3B82F6"/>
    <rect x="470" y="150" width="100" height="100" rx="20" fill="#6366F1"/>
    <rect x="590" y="150" width="100" height="100" rx="20" fill="#8B5CF6"/>
    <!-- Row 3 -->
    <rect x="110" y="270" width="100" height="100" rx="20" fill="#A855F7"/>
    <rect x="230" y="270" width="100" height="100" rx="20" fill="#D946EF"/>
    <rect x="350" y="270" width="100" height="100" rx="20" fill="#EC4899"/>
    <rect x="470" y="270" width="100" height="100" rx="20" fill="#F43F5E"/>
    <rect x="590" y="270" width="100" height="100" rx="20" fill="#EF4444"/>
  </g>

  <!-- Overlay Text "Commander!" -->
  <text 
    x="50%" 
    y="52%" 
    font-family="'Helvetica Neue', 'Arial', sans-serif"
    font-size="96" 
    font-weight="bold" 
    fill="#FFFFFF" 
    text-anchor="middle"
    dominant-baseline="middle"
    stroke="#000000"
    stroke-width="1.5"
    paint-order="stroke"
  >
    Commander!
  </text>
</svg>